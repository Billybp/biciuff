<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Olá</title>
    </h:head>
    <h:body>
        <h1>Olá, #{sessionScope.usuarioLogado.nome}!</h1>
        <ui:include src="/menu.xhtml"/>

        <h:form id="fomAluguel">             
            <h2> Alugar Bicicleta </h2><br/>
            <h:inputHidden value="#{aluguelBean.aluguel.userID}"/>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="Escolha a Bicicleta" for="bicicleta"/>
                <h:selectOneMenu id="bicicleta" value="#{aluguelBean.aluguel.biciId}">
                    <f:selectItems value="#{bicicletaBean.biciDisp}" var="bici" itemValue="#{bici.id}" itemLabel="#{bici.id}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Escolha a Estação de Origem" for="estacaoO"/>
                <h:selectOneMenu id="estacaoO" value="#{aluguelBean.aluguel.estOri}">
                    <f:selectItems value="#{estacaoBean.estacoes}" var="estO" itemValue="#{estO.id}" itemLabel="#{estO.nome}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Escolha a Estação de Destino" for="estacaoD"/>
                <h:selectOneMenu id="estacaoD" value="#{aluguelBean.aluguel.estDest}">
                    <f:selectItems value="#{estacaoBean.estacoes}" var="estD" itemValue="#{estD.id}" itemLabel="#{estD.nome}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Data e Hora"/>
                <h:inputText value="#{aluguelBean.aluguel.horaRet}"/>
                
                <h:commandButton style="margin-left:1cm;" value="Salvar" action="#{aluguelBean.salvar2(aluguelBean.aluguel)}" image="/resources/img/salvar.png" title="Salvar" >
                    <f:setPropertyActionListener value="#{sessionScope.usuarioLogado.id}" target="#{aluguelBean.aluguel.userID}"/>
                 </h:commandButton>
            </h:panelGrid>
        </h:form>     
    </h:body>

</html>
