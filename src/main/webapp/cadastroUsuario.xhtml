<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Cadastro de usuario</title>
    </h:head>

    <h:body>
        <h:form id="formPessoa">

            <h:messages infoStyle="color:green;background:#6495ED;"/>

            <h:panelGrid columns="2"> 
                <f:facet name="header">
                    <h:outputText value="Cadastro De usuario"/>
                </f:facet>

                <h:outputLabel value="Id:"/>
                <h:inputText value="#{usuarioBean.usuario.id}" readonly="true"/>

                <h:outputLabel value="Nome:"/>
                <h:inputText value="#{usuarioBean.usuario.nome}" 
                             required="true" requiredMessage="Informe nome do usuario"
                             validatorMessage="Nome tem que ter no minimo 10 letras">
                    <f:validateLength minimum="4" maximum="30"/>
                </h:inputText>

                <h:outputLabel value="CPF:"/>
                <h:inputText value="#{usuarioBean.usuario.cpf}"/>

                <h:outputLabel value="Telefone:"/>
                <h:inputText value="#{usuarioBean.usuario.tel}"/>

                <h:outputLabel value="Matricula"/>
                <h:inputText value="#{usuarioBean.usuario.matricula}"/>

                <h:outputLabel value="EndereÃ§o:"/>
                <h:inputText value="#{usuarioBean.usuario.endereco}" />

                <h:outputLabel value="Email:"/>
                <h:inputText value="#{usuarioBean.usuario.email}"/>

                <h:outputLabel value="Senha:"/>
                <h:inputSecret value="#{usuarioBean.usuario.senha}"/>

                <h:outputLabel/>
                <h:panelGroup>
                    <h:commandButton value="Novo" action="#{usuarioBean.novo}" image="/resources/img/new_add_user_16734.png" title="Novo" immediate="true"/>
                    <h:commandButton style="margin-left:1cm;" value="Salvar" action="#{usuarioBean.salvar}" image="/resources/img/salvar.png" title="Salvar" />
                </h:panelGroup>


            </h:panelGrid> 
        </h:form>
    </h:body>
</html>
